# Set true colour
set-option -sa terminal-overrides ",xterm*:Tc"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Set prefix
unbind C-b
set-option -g prefix `
bind-key ` send-prefix

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Enable mouse support
set -g mouse on

# Allow applications inside tmux to set tmux's clipboard (as opposed to
# 'external' here)
set -s set-clipboard on

# Set vi-mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-V send-keys -X rectangle-toggle

# Yank to system clipboard via OSC 52 when copying
yank="$XDG_CONFIG_HOME/tmux/yank.sh"
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "$yank"

# Open new panes in current working directory
bind-key % split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -v -c "#{pane_current_path}"

# vim-tmux-navigator steals the C-l for navigation
bind C-l send-keys 'C-l'

set -g @catppuccin_date_time "%Y-%m-%d %H:%M"
set -g @catppuccin_status_modules "application session user host date_time"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'

if -b '~/.config/tmux/check-version.sh ">=" 3.2 && ~/.config/tmux/check-version.sh "<" 3.3' {
  bind-key H display-popup -w 50% -h 75% -E htop
  bind-key T display-popup -d '#{pane_current_path}' -E $SHELL
  bind-key G display-popup -d '#{pane_current_path}' -E '$XDG_CONFIG_HOME/tmux/interpreter.sh'
}

if -b '~/.config/tmux/check-version.sh ">=" 3.3' {
  bind-key H display-popup -S fg=#54546D -b rounded -w 50% -h 75% -E htop
  bind-key T display-popup -S fg=#54546D -d '#{pane_current_path}' -E $SHELL
  bind-key G display-popup -S fg=#54546D -b rounded -d '#{pane_current_path}' -E '$XDG_CONFIG_HOME/tmux/interpreter.sh'
}

run '$XDG_CONFIG_HOME/tmux/plugins/tpm/tpm'
